{% set version = "3.6.0" %}

package:
  name: openquake.engine
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/openquake.engine/openquake.engine-{{ version }}.tar.gz
  sha256: 4f7f2cd60aac9ca5aef31778e37befa2c2a940168a4bc841361b5e21c0b19d11
  

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py >=2.9
    - numpy >=1.14
    - scipy >=1.0.1
    - pyzmq <18.0
    - psutil >=2.0
    - shapely >=1.3
    - docutils >=0.11
    - decorator >=4.3
    - django >=1.11
    - matplotlib >=1.5
    - requests >=2.20
    - pyshp >=1.2.3
    - pyyaml
    - toml

test:
  imports:
    - openquake

about:
  home: https://github.com/gem/oq-engine
  license: GNU Affero GPL v3
  summary: 'Computes earthquake hazard and risk.'
  license_family: AGPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mhearne-usgs
    - cbworden
    - emthompson-usgs
